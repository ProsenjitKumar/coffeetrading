{% load static %}
<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>

        {% block title %}

        {% endblock %}

    </title>
    <meta name="robots" content="noindex, follow" />
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'profile/assets/images/favicon.ico' %}">

    <!-- CSS
	============================================ -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'profile/assets/css/vendor/bootstrap.min.css' %}">

    <!-- Icon Font CSS -->
    <link rel="stylesheet" href="{% static 'profile/assets/css/vendor/material-design-iconic-font.min.css' %}">
    <link rel="stylesheet" href="{% static 'profile/assets/css/vendor/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'profile/assets/css/vendor/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'profile/assets/css/vendor/cryptocurrency-icons.css' %}">

    <!-- Plugins CSS -->
    <link rel="stylesheet" href="{% static 'profile/assets/css/plugins/plugins.css' %}">

    <!-- Helper CSS -->
    <link rel="stylesheet" href="{% static 'profile/assets/css/helper.css' %}">

    <!-- Main Style CSS -->
    <link rel="stylesheet" href="{% static 'profile/assets/css/style.css' %}">

    <!-- Custom Style CSS Only For Demo Purpose -->
    <link id="cus-style" rel="stylesheet" href="{% static 'profile/assets/css/style-primary.css' %}">

<!--HTMX JS-->
    <script src="https://unpkg.com/htmx.org@1.8.4" integrity="sha384-wg5Y/JwF7VxGk4zLsJEcAojRtlVp1FKKdGy1qN+OMtdq72WRvX/EdRdqg/LOhYeV" crossorigin="anonymous"></script>


</head>

<body class="skin-dark">

{% block content %}

{% endblock %}



    <!-- JS
============================================ -->

    <!-- Global Vendor, plugins & Activation JS -->
    <script src="{% static 'profile/assets/js/vendor/modernizr-3.6.0.min.js' %}"></script>
    <script src="{% static 'profile/assets/js/vendor/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'profile/assets/js/vendor/popper.min.js' %}"></script>
    <script src="{% static 'profile/assets/js/vendor/bootstrap.min.js' %}"></script>
    <!--Plugins JS-->
    <script src="{% static 'profile/assets/js/plugins/perfect-scrollbar.min.js' %}"></script>
    <script src="{% static 'profile/assets/js/plugins/tippy4.min.js.js' %}"></script>
    <!--Main JS-->
    <script src="{% static 'profile/assets/js/main.js' %}"></script>



</body>

</html>
